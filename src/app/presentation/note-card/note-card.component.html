<mat-card style="margin-left: 100px;margin-right: 100px;margin-top: 50px;margin-bottom: 10px;">
    <mat-card-header>
        <mat-card-title>{{note.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin-top: 5px;">{{note.description}}</mat-card-content>
    <mat-card-footer style="margin-bottom: 5px;">
        <button *ngIf="!isDeleteInProgress" mat-fab-mini color="warn"
            style="position: absolute;margin-bottom: 10px;margin-right: 10px;bottom: 0;right: 0;"
            (click)="onDeleteClick()">
            <mat-icon color="warn">delete</mat-icon>
        </button>
        <mat-spinner *ngIf="isDeleteInProgress" [diameter]="30"
            style="position: absolute;margin-bottom: 10px;margin-right: 10px;bottom: 0;right: 0;"></mat-spinner>
    </mat-card-footer>
</mat-card>
