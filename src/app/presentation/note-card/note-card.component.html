<mat-card style="margin-left: 100px;margin-right: 100px;margin-top: 50px;">
    <mat-card-header>
        <mat-card-title>{{note.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>{{note.description}}</mat-card-content>
    <mat-card-footer>
        <button mat-fab-mini color="warn" style="position: absolute;margin-bottom: 10px;margin-right: 10px;bottom: 0;right: 0;" (click)="delete()">
            <mat-icon color="warn">delete</mat-icon>
        </button>
    </mat-card-footer>
</mat-card>
