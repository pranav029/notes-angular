<div style="display: flex;flex-direction: column;align-items: center;background-color: aliceblue;height: 100%;">
  <mat-card style="display: flex;flex-direction: column;width: 30%;gap: 10px;margin-top: 32px;">
    <h2 style="align-self: center;margin-top: 16px;">Login To Continue</h2>
    <mat-form-field appearance="outline" style="display: flex;flex-direction: column;">
      <label class="form-label">Enter your email</label>
      <div>
        <input matInput placeholder="pat@example.com" [(ngModel)]="email" required style="width: 100%;"
          class="form-control">
        <mat-error *ngIf="isMailValid()">"Invalid email"</mat-error>
      </div>
    </mat-form-field>
    <mat-form-field appearance="outline" style="display: flex;flex-direction: column;">
      <label class="form-label">Enter your password</label>
      <div style="display: flex;flex-direction: row;">
        <input matInput [type]="hide ? 'password' : 'text'" style="width: 100%;" class="form-control"
          [(ngModel)]="password">
        <mat-icon matSuffix (click)="hide = !hide" style="align-self:center;margin-left: 8px;">{{hide ? 'visibility_off'
          : 'visibility'}}</mat-icon>
        <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          
        </button> -->
      </div>
    </mat-form-field>
    <label *ngIf="errorMessage.length>0" class="form-label"
      style="align-self: center;margin-bottom: 16px;color: red;">{{errorMessage}}</label>
    <button *ngIf="!isSignInProgress" mat-flat-button style="width: fit-content;align-self: center;margin-bottom: 16px;"
      color="primary" (click)="onSignInClick()">Login</button>
    <mat-spinner *ngIf="isSignInProgress" [diameter]="30" style="align-self: center;margin-bottom: 16px;"></mat-spinner>
    <p style="align-self: center;">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
  </mat-card>
</div>
