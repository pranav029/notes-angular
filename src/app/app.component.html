<mat-toolbar>
  <span style="display: flex;justify-content: center;align-items: center;">Notes App</span>
  <button *ngIf="isFabVisible" (click)="hideFab()" mat-fab extended style="position: absolute;right:0;margin-top: 50px;margin-right: 100px;">
    <mat-icon>edit</mat-icon>
    Create

</mat-toolbar>
<app-home [isAddNoteVisible]="!isFabVisible" (toggleFab)="toggle($event)"></app-home>
